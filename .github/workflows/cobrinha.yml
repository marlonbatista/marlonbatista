name: Generate Snake Animation

on:
  schedule: # Executa diariamente Ã s 5:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        id: generate_snake
        uses: Platane/snk@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: github-contribution-grid-snake.svg

      - name: List files after generation
        run: ls -la

      - name: Display current directory
        run: pwd

      - name: Check if snake file exists
        run: |
          if [ -f github-contribution-grid-snake.svg ]; then
            echo "Snake file exists.";
          else
            echo "Snake file does not exist.";
            exit 1;
          fi

      - name: Commit and push the animation
        if: success() && steps.generate_snake.outputs.file-exists == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          git commit -m "Generated snake animation"
          git push origin HEAD:output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
